<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laboratório Rebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href=#>Laboratório Rebase</a>
        </div>
    </header>
    <main class="my-3">
      <div class="container">
        <table class="table caption-top my-3">
          <caption>Lista de Exames Realizados</caption>
          <thead>
            <tr>
              <th scope="col">Token</th>
              <th scope="col">Paciente</th>
              <th scope="col">CPF</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">CRM/UF</th>
              <th scope="col">Médico</th>
              <th scope="col">Exame</th>
              <th scope="col">Data</th>
              <th scope="col">Limites</th>
              <th scope="col">Resultado</th>
            </tr>
          </thead>
          <tbody id="tests"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="tests_table.js"></script>
  </body>
</html>
